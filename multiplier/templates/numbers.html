{% extends 'base.html' %}

{% block content %}
  <form method="post">
    <input type="hidden" name="uuid" value="{{ uuid }}" />
    <input type="hidden" name="iteration" value="{{ iteration }}" />
    <center>
      <b>{{ first }} x {{ second }} = </b>
      <input type="text" name="answer" autocomplete="off" autofocus required />
    </center>
  </form>
{% endblock %}
